<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Expense Tracker</title>
</head>

<body>
    <div class="main-container">
        <div class="container">
            <h2 class="heading1">Expense</h2>
            <h2 class="heading2">Tracker</h2>
            <img src="Images/Screenshot 2022-06-25 at 4.24.05 PM.png" alt="">
            
        </div>
        <div class="container">
            <h4>Your Balance</h4>
            <h1 id="balance" >Rs 00.00</h1>
            <div class="inc-exp-container">
                <div>
                    <h4>INCOME</h4>
                    <p id="money-plus" class="money-plus">+ Rs 00.00</p>
                </div>
                <div >
                    <h4>EXPENSE</h4>
                    <p class="money-minus" id="money-minus">- Rs 00.00</p>
                </div>
            </div>
            <h3>History</h3>
            <ul id="list" class="list">
                <!-- <li class="minus">
                    Cash <span>-Rs 400</span><button class="delete-btn">x</button>
                </li> -->
            </ul>

            <h3>Add New Transition</h3>
            <form id="form">
                <div class="form-control">
                    <label for="text">Text</label>
                    <input type="text" id="text" placeholder="Enter Text...">
                </div>
                <div class="form-control">
                    <label for="amount">Amount<br> (negative - expense ,positive - income )</label>
                    <input type="number" id="amount" placeholder="Enter amount...">
                </div>
                <button class="btn">All transaction</button>
            </form>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
